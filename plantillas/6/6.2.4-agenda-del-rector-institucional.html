      <!-- BLOQUE 2 -->

            </div>
            <div class="col-md-12">
              <div class="form-gray-bg">
                <form>
                  <div class="data-write">
                    <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    <label class="icon-label"><span class="icon i-person"></span></label>
                  </div>
                  <div class="data-write">
                    <input type="tel" name="telefono" placeholder="Escribe tu teléfono">
                    <label class="icon-label"><span class="icon i-telephone"></span></label>
                  </div>
                  <div class="data-write">
                    <input type="email" name="correo" placeholder="Escribe tu correo">
                    <label class="icon-label"><span class="icon i-mail"></span></label>
                  </div>
                  <div class="data-write select-field">
                    <select>
                      <option>Elige un estado</option>
                      <option>Hermosillo</option>
                    </select>
                    <label class="icon-label"><span class="icon i-mexico"></span></label>
                  </div>
                  <div class="data-write select-field">
                    <select>
                      <option>Elige un estado</option>
                      <option>Hermosillo</option>
                    </select>
                    <label class="icon-label"><span class="icon i-mexico"></span></label>
                  </div>
                  <div class="data-write select-field">
                    <select>
                      <option>Elige un estado</option>
                      <option>Hermosillo</option>
                    </select>
                    <label class="icon-label"><span class="icon i-mexico"></span></label>
                  </div>
                  <div class="data-write send">
                    <div class="btn-cont">
                      <button class="btn btn-red">Envíamelo</button>
                    </div>
                  </div>
                  <div class="cont-checkbox one-line">
                    <input type="checkbox" name="aviso_privacidad" id="aviso_privacidad">
                    <label>Acepto el <a href="">Aviso de Privacidad</a></label>
                  </div>
                </form>
                <div class="cont-send-alert">
                  <span class="glyphicon glyphicon-ok-circle"></span>
                  <p>Tu información se ha enviado con éxito. En breve recibirás respuesta en tu correo electrónico.</p>
                </div>
                <div class="cont-failed-alert">
                  <span class="glyphicon glyphicon-remove-circle"></span>
                  <p>Tu información no ha enviada.</p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- FIN F1 -->



        <div class="component-wrapper">
